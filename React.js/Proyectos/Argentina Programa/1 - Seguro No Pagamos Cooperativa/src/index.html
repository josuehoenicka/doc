<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitud de Contacto - Seguro No Pagamos Cooperativa</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>Solicitud de Contacto</h1>
    </header>
    <main>
      <form id="contactForm">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>
        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" required />
        </div>
        <div class="form-group">
          <label for="dni">DNI:</label>
          <input type="text" id="dni" name="dni" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" required />
        </div>
        <div class="form-group">
          <label for="tipoSeguro">Tipo de Seguro:</label>
          <select id="tipoSeguro" name="tipoSeguro">
            <option value="basico">Básico</option>
            <option value="intermedio">Intermedio</option>
            <option value="premium">Premium</option>
          </select>
        </div>
        <div class="form-group">
          <label for="precioSeguro">Precio del Seguro:</label>
          <span id="precioSeguro">Seleccione un tipo de seguro</span>
        </div>
        <div class="btn-container">
          <button type="submit">Solicitar Contacto</button>
        </div>
      </form>
    </main>
    <script src="index.js"></script>
  </body>
</html>
